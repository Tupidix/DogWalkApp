<div class="leaflet-map" leaflet [leafletOptions]="mapOptions" [leafletLayers]="mapMarkers"
  (leafletMapReady)="onMapReady($event)"></div>
<ion-content>
  <h1>Walks around you</h1>
  <ion-list>
    <ion-item *ngFor="let walk of allWalks" href="./maps/walks/{{walk._id}}" detail>
      <ion-label>
        {{walk.title}}
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="12" class="ion-text-center">
        <ion-button class="center" (click)="setOpen(true)">Add Walk</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-content class="ion-padding">
        <p>
          By pressing continue, you agree to allow the platform to record your location in order to create the route,
          and acknowledge that your phone's battery may deplete faster than usual.
        </p>

        <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col size="12" class="ion-text-center">
              <ion-button expand="block" href="./createawalk" (click)="setOpen(false)">Continue</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col size="12" class="ion-text-center">
              <ion-button color="danger" (click)="setOpen(false)">I don't want to create a walk</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ng-template>
  </ion-modal>
