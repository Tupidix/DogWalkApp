<div class="leaflet-map" leaflet [leafletOptions]="mapOptions" [leafletLayers]="mapMarkers"
  (leafletMapReady)="onMapReady($event)"></div>
<ion-content>
  <p>{{info}}</p>
  <h1>Walkers around you</h1>
  <ion-list>
    <ion-item *ngFor="let user of allUsers" href="./maps/walkers/{{user._id}}" detail>
      <ion-label>
        {{user.firstname}} {{user.lastname}}
      </ion-label>
    </ion-item>
  </ion-list>
