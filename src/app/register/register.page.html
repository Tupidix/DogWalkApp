<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      DogWalk
    </ion-title>
  </ion-toolbar>
</ion-header>


 <!-- Logout temporaire-->
 <ion-header>
  <ion-toolbar>
    <ion-title>CreateTrip</ion-title>

    <!-- Logout button -->
    <ion-buttons slot="end">
      <ion-button (click)="logOut()">Logout
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- Fin logout temporaire -->

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Register</ion-title>
    </ion-toolbar>
  </ion-header>
  <a href="/login">
    <ion-icon name="arrow-back-outline" id="back"></ion-icon>
  </a>
  <div id="contenuPage">
  <ion-item>
    <ion-input label="First name" placeholder="John"></ion-input>
    <ion-input label="Last name" placeholder="Doe"></ion-input>
    <ion-input label="email" type="email" placeholder="johndoe@gmail.com"></ion-input>
    <ion-input label="Password" type="password" placeholder="password"></ion-input>
    <ion-input label="Birthdate" type="date" placeholder="06/02/2000"></ion-input>
  </ion-item>
  <div id="bouttons">
  <ion-button>CREATE ACCOUNT</ion-button>
  </div>
</div>
</ion-content>
