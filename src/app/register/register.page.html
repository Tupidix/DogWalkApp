<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      DogWalk
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Register</ion-title>
    </ion-toolbar>
  </ion-header>
  <a href="/login">
    <ion-icon name="arrow-back-outline" id="back"></ion-icon>
  </a>
  <div id="contenuPage">
  <ion-item>
    <ion-input label="First name" type="text" placeholder="John"></ion-input>
    <ion-input label="Last name" type="text" placeholder="Doe"></ion-input>
    <ion-input label="Email" type="email" placeholder="johndoe@gmail.com"></ion-input>
    <ion-input label="Password" type="password" placeholder="password"></ion-input>
    <ion-input label="Birthdate" type="date"></ion-input>
  </ion-item>
  <div id="bouttons">
  <ion-button>CREATE ACCOUNT</ion-button>
  </div>
</div>
</ion-content>
