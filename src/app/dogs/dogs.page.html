<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>My dogs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let dog of yourDogs" href="./dogs/{{dog._id}}" detail>
      <ion-label>
        {{dog.name}}
      </ion-label>
    </ion-item>
  </ion-list>
  <!-- Logout button -->
  <ion-button href="./dogs/add">ADD A DOG</ion-button>
</ion-content>
