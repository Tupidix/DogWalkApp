<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Dogs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">dogs</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-label>Your dogs</ion-label>
      <ion-icon id="topInfo" aria-hidden="true" name="pencil-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item *ngFor="let dog of yourDogs" href="./dogs/{{dog._id}}" detail>
      <ion-label>
        {{dog.name}}
      </ion-label>
    </ion-item>
  </ion-list>
  <!-- Logout button -->
  <ion-button>ADD A DOG</ion-button>
</ion-content>
