<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Add a dog</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-item href="./dogs">
        <ion-icon id="topInfo" aria-hidden="true" name="arrow-back-outline" slot="start"></ion-icon>
      </ion-item>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="dogName" label="Name" type="text" placeholder="Dog's name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="dogBirthdate" label="Birthdate" type="date"
        placeholder="Dog's birthdate (DD-MM-YYYY)"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="dogBreed" label="Breed" type="text" placeholder="Dog's breed"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="dogPicture" label="Picture" type="text" placeholder="Dog's picture"></ion-input>
    </ion-item>
    <ion-button (click)="saveAndRedirect()">ADD THIS DOG</ion-button>
  </ion-list>
</ion-content>
