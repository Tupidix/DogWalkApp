<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      HOME
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">HOME</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="contenuPage">
  <h1>DogWalk</h1>
  <ion-item>
    <ion-input label="email" type="email" placeholder="johndoe@gmail.com" [(ngModel)]="email"></ion-input>
    <ion-input label="Password" type="password" placeholder="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <div id="bouttons">
    <ion-button (click)="signIn()">SIGN IN</ion-button>
    <br/>
    <ion-button href="/register" color="light">REGISTER</ion-button>
  </div>
</div>
</ion-content>
